<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Switch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case, JavaScript changes the value of the <code>src</code> attribute of an image.</p>

    <div class="buttons">
      <button onclick="turnOn()">Turn on the light</button>
      <button onclick="turnOff()">Turn off the light</button>
    </div>

    <img id="myImage" src="images/pic_bulboff.gif" alt="Light Bulb">
  </div>

  <script src="main.js"></script>
</body>
</html>
